<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>OhMyFood - Trouvez le restaurant qui vous convient</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<!-- mettre les deux typo dans le meme panier et economisr une ligne -->

		<!-- FONTAWESOME -->
		<script
			src="https://kit.fontawesome.com/7950789677.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<header>
			<!-- logo oh my food et futur bouton retour -->
			<nav>
				<a href="index.html"><i class="fa-solid fa-arrow-left btn--back"></i></a>
				<a href="index.html"><img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"
				/></a>
			</nav>
		</header>

		<div class="background-image">
			<!-- <img
				src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
				alt="Un plat du restaurant"
			/> -->
		</div>

		

		<section id="menu">
			<div class="container">
				<header class="menu__header">
					<h1>A la française</h1>
					<div class="heart">
						<input type="checkbox" class="heart__input" id="heart">
					<label for="heart">
					<i class="far fa-heart heart--empty"></i>
					<i class="fas fa-heart heart--full"></i>
				</label>
				</div>
				</header>
                    
					<form class="form">
					<!-- method="post" action="#" à la charge de l'intégrateur -->
						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Entrées</h3>
								<span class="legend__underline"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="tartare">
						<label for="tartare">
							<span class="form__item shadow">
								<span class="form__text">
									<span class="form__dish">Tartare de poulpe acidulé</span>
									<span class="form__side_dish">Aux Zestes d'orange</span>
									<span class="form__price">25€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="veloute">
							<label for="veloute">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Velouté de légumes d'antan</span>
										<span class="form__side_dish">Carotte, panais, topinambour</span>
										<span class="form__price">35€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="soupe">
							<label for="soupe">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Soupe à l'oignon</span>
										<span class="form__side_dish">Revisitée</span>
										<span class="form__price">20€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- PLATS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Plats</h3>
								<span class="legend__underline"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="stjacques">
							<label for="stjacques">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Coquilles Saint-Jacques</span>
										<span class="form__side_dish">Accompagnées d'une purée de panais</span>
										<span class="form__price">40€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="magret">
							<label for="magret">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Magret de canard</span>
										<span class="form__side_dish">Et parmentier de pommes de terres</span>
										<span class="form__price">35€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="pigeonneau">
							<label for="pigeonneau">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Pigeonneau d'Ille-et-Vilaine</span>
										<span class="form__side_dish">Sur son lit de gnocchis aux légumes</span>
										<span class="form__price">44€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<!-- DESSERTS -->

						<fieldset class="form__cat">
							<legend class="legend">
								<h3>Desserts</h3>
								<span class="legend__underline"></span>
							</legend class="legend">
                        <input type="checkbox" name="article" id="violette">
							<label for="violette">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Pétales de violettes glacés</span>
										<span class="form__side_dish">Et purée de noisettes</span>
										<span class="form__price">18€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="fondant">
							<label for="fondant">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Fondant au chocolat</span>
										<span class="form__side_dish">Revisité</span>
										<span class="form__price">22€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>

							<input type="checkbox" name="article" id="millefeuille">
							<label for="millefeuille">
								<span class="form__item shadow">
									<span class="form__text">
										<span class="form__dish">Millefeuille croustillant</span>
										<span class="form__side_dish">Myrtilles et pâte d'amande</span>
										<span class="form__price">23€</span>
								</span>
								<span class="icon"><i class="fas fa-check"></i></span>
							</span>
						</label>
						</fieldset>

						<button type="submit" id="order" class="btn--main shadow">Commander</button>
                    </form>
			</div>
		</section>

		<footer>
			<div class="puzzle"></div> 
			<div class="container">
				<nav>
					<img src="img/logo/ohmyfood@2x.svg" alt="Logo OhMyFood" />
					<ul>
						<li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
						<li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir Partenaire</a></li>
						<li><a href="#">Mention légales</a></li>
						<li>
							<a href="mailto:contact@ohmyfood.fr">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</footer>
	</body>
</html>
